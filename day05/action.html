<!DOCTYPE html>
<html>
    <head>
        <title>반응 선택자</title>
        <style>
            h4:hover {color: blueviolet;}
            h4:active {color: violet;}

        </style>
    </head>
    <body>
        <h4>반응 선택자</h4>
    </body>

</html>

<!--
    반응선택자: 사용자의 반응으로 hover와 active상태가 만들어짐
    마우스 커서를 올리면 hover적용, 클릭하면 active가 적용
-->
