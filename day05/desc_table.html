<!DOCTYPE html>
<html>
    <head>
        <title>desc_table</title>
        <style>
            table > tbody > tr > th{
                color: red;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>이름</th>
                <th>지역</th>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>부산 남구 용호동</td>
            </tr>
        </table>
    </body>
</html>
<!--
    <table>태그는 주의해야 함
    개발자모드에서 확인하면 <table>태그에 <tbody>태그가 자동추가되어 있음
    table > tbody > tr > th 사용해야 함
-->
