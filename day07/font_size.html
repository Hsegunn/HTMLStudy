<!DOCTYPE html>
<html>
    <head>
        <title>font_size</title>
        <style>
            .a{font-size: 16px;}
            .b{font-size: 32px;}
            .c{font-size: 2em;}
            .d{font-size: large;}
            .e{font-size: small;}


        </style>
    </head>
    <body>
        <h1>ㅇㅇㅇㅇㅇㅇㅇ</h1>
        <p class="a">ㅂㅂㅂㅂㅂㅂㅂ</p>
        <p class="b">ㅂㅂㅂㅂㅂㅂㅂ</p>
        <p class="c">ㅂㅂㅂㅂㅂㅂㅂ</p>
        <p class="d">ㅂㅂㅂㅂㅂㅂㅂ</p>
        <p class="e">ㅂㅂㅂㅂㅂㅂㅂ</p>
    </body>

</html>
<!--
    <p>태그 기본크기는 16px
    em: 부모 글자기준으로 배수 적용
    rem: 루트 글자기준으로 배수 적용
    %: 상위 요소 길이크기를 백분율 적용
-->
