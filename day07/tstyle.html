<!DOCTYPE html>
<html>
    <head>
        <title>tstyle</title>
        <style>
            body{font-size: 20px;}
            h1{
                font-family: 바탕;
                font-size: 3em;
            }
            .sp{
                font-size: 150%;
                font-weight: 800;
            }
            .font_italic {font-family: italic;}
        </style>
    </head>
    <body>
        <h1>레드향</h1>
        <p>껍질에 붉은 빛이 돌아 <span class="sp">레드향</span>이라 불림</p>
        <p>레드향은 한라봉과 귤을 교배한 것으로</p>
        <p class="font_italic">일반 귤보다 2~3배 크고, 과육이 붉고 통통하다</p>
    </body>

</html>
<!--
    전체 글크기:20px
    h1 - 글꼴: 바탕, 글자크기:3em
    레드향 - 글자크기: 150% , 굵기:800
    마지막p태그 - font-style: italic;
-->
