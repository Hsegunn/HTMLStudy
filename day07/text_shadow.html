<!DOCTYPE html>
<html>
    <head>
        <title>text_shadow</title>
        <style>
            h1{font-size: 60px;}
            .shadow1{
                color: brown;
                text-shadow: 3px 3px gray;
            }
            .shadow2{
                text-shadow: 5px 5px 7px red;
            }
            .shadow3{
                text-shadow: 7px 7px 9px blue;
            }
            .shadow4{
                color: transparent;
                text-shadow: 1px 1px 2px blueviolet;
            }
        </style>
    </head>
    <body>
        <h1 class="shadow1">HTML</h1>
        <h1 class="shadow2">CSS</h1>
        <h1 class="shadow3">자바 스크립트</h1>

        <div class="shadow4">text-shadow</div>
    </body>

</html>

    color: transparent(투명)
