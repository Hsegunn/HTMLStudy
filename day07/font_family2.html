<!DOCTYPE html>
<html>
    <head>
        <title>font_family2</title>
        <style>
            .font_arial {font-family: '없는 폰트' , sans-serif;}
            .font_roman {font-family: '모르는 폰트' , serif;}
        </style>
    </head>
    <body>
        <h1 class="font_arial">asdasdasd</h1>
        <p class="font_arial">zxczxczxczxc</p>
        <p class="font_roman">zxczxczxczxc</p>
    </body>

</html>
<!--
    왼쪽에서 순차적으로 글꼴이 적용됨
    고유글꼴 : serif(명조체), sans-serif(고딕)
-->
