<!DOCTYPE html>
<html>
    <head>
        <title>position_ab</title>
        <style>
            .box{
                width: 100px;
                height: 100px;
                position: absolute;
            }
            .box:nth-child(1){background-color: beige;}
            .box:nth-child(2){background-color: aquamarine;}
            .box:nth-child(3){background-color: aqua;}

        </style>
    </head>
    <body>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </body>

</html>
