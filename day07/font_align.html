<!DOCTYPE html>
<html>
    <head>
        <title>font_align</title>
        <style>
            .font_big{font-size: 2em;}
            .font_italic{font-style: italic;}
            .font_bold{font-weight: bold;}
            .font_center{text-align: center;}
            .font_right{text-align: right;}

        </style>
    </head>
    <body>
        <p class="font_big font_italic font_bold font_center">삼성전자, 반도체서 1.9조원 벌었다</p>
        <p class="font_bold font_right">2024.04.30</p>
        <p>삼성전자 반도체 사업이 메모리 반도체 업황의 회복으로 2022년 4분기 이후 5분기 만에 흑자 전환에 성공했다.
        메모리 감산 효과로 D램과 낸드의 가격이 상승한 데다, 재고평가손실 충당금 환입이 반영되면서 시장 기대를 
        웃도는 호실적을 냈다. 생성형 인공지능(AI) 수요가 확대되는 가운데 삼성전자는 최근 고대역폭 메모리(HBM) 
        5세대인 HBM3E 8단 제품 양산을 시작한 데 이어 업계 최초로 개발한 12단 제품도 2분기 내에 양산한다는 계획이다.
        </p>

    </body>

</html>
