<!DOCTYPE html>
<html>
    <head>
        <title>font_family</title>
        <style>
            .font_arial {font-family: Arial;}
            .font_roman {font-family: "Times New Roman";}
        </style>
    </head>
    <body>
        <h1 class="font_arial">asdasdasd</h1>
        <p class="font_arial">zxczxczxczxc</p>
        <p class="font_roman">zxczxczxczxc</p>
    </body>

</html>
<!--
    font_family 속성은 글꼴을 정의할 때 사용 (두 단어 이상은 따옴표 사용)
-->
