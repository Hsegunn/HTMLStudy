<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>event3</title>
        <style>
            #container{
                width: 200px;
                margin: 10px auto;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <img src="eventImg/easys-1.jpg" id="cover">
        </div>
        <script>
            const cover = document.getElementById('cover');
            cover.addEventListener("mouseover", changePic);
            cover.addEventListener("mouseout", originPic);
            
            function changePic() {
                cover.src = "eventImg/easys-2.jpg";
            }
            function originPic() {
                cover.src = "eventImg/easys-1.jpg";
            }
        </script>
    </body>
</html>
