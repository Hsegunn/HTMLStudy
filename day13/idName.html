<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>idName</title>
    </head>
    <body>
        <p id="welcome">환영합니다.</p>
        <script>
            const changeColor = (newColor) =>{
                const welc = document.getElementById("welcome");
                welc.style.color = newColor;
            }
        </script>
        <button type="button" onclick="changeColor('red');">빨강</button>
        <button type="button" onclick="changeColor('blue');">빨강</button>

    </body>

</html>
