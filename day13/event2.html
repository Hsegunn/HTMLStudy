<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>event2</title>
        <style>
            #container{
                width: 200px;
                margin: 10px auto;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <img src="eventImg/cup-1.png" id="cup">
        </div>
        <script>
            const cup = document.querySelector("#cup");
            cup.onclick = changeCup;

            function changeCup() {
                cup.src = "eventImg/cup-2.png"
            }
        </script>
    </body>
</html>
