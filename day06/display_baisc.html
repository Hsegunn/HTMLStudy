<!DOCTYPE html>
<html>
    <head>
        <title>display_baisc</title>
        <style>
            #box{
                display: none;
            }
        </style>
    </head>
    <body>
        <span>더미 객체</span>
        <div id="box">대상 객체</div>
        <span>더미 객체</span>

    </body>

</html>
<!--
    display: none은 화면에 보이지 않고 공간도 차지하지 않음
    visibility: hidden은 화면에 보이지않지만 공간은 차지함
-->
