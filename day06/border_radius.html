<!DOCTYPE html>
<html>
    <head>
        <title>border_radius</title>
        <style>
            .box{
                width: 100px;
                height: 80px;
                background-color: aquamarine;
                border: 2px
            }
            #box1{
                border-radius: 15px;
            }
            #box2{
                width: 80px;
                border-radius: 50px;
            }
            #box3{
                border-radius: 20px 0 10px;
            }
        </style>
    </head>
    <body>
        <div class="box"></div><br>
        <div id="box1" class="box"></div><br>
        <div id="box2" class="box"></div><br>
        <div id="box3" class="box"></div>

    </body>

</html>
