<!DOCTYPE html>
<html>
    <head>
        <title>pixel_size</title>
        <style>
            p:nth-child(1)
            p:nth-child(2) {font-size: 16px;}
            p:nth-child(3) {font-size: 32px;}
            p:nth-child(4) {font-size: 64px;}
        </style>

    </head>
    <body>
        <p style="color:blueviolet">ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ</p>
        <p>ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ</p>
        <p>ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ</p>
        <p>ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ</p>
    </body>

</html>

<!--
    절대길이 단위 1px = 0.265mm
-->

<!--
    css 적용 우선순위
    1. 속성값 뒤에 !important
    (important-black {color: red !important})
    2. style을 직접 지정한 속성(인라인 속성)
    3. #id로 지정한 속성
    4. 태그로 지정한 속성
    5. 상위 객체에 의해 상속된 속성
-->
