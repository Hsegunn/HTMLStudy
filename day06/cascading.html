<!DOCTYPE html>
<html>
    <head>
        <title>cascading</title>
        <style>
        p{
            color: rgb(231, 130, 7);
        }
        p{
            color:aqua;
        }
        h1{
            color:aquamarine !important;
        }
        </style>
    </head>
    <body>
        <h1 style="color:brown">레드향</h1>
        <p>껍질에 붉은 빛이 돌아 레드향이라 불림</p>
        <p>레드향은 한라봉과 귤을 교배한 것으로</p>
        <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다</p>
    </body>

</html>

<!--
    동일하게 적용하는 경우는 마지막의 스타일이 적용됨
    첫번째 테스트인 h1요소에는 타입 스타일과 인라인 스타일모드 사용
    우선 순위가 타입 스타일 정의에 있는 !important 타입 스타일이 적용
    스타일이 중요도와 적용범위가 같은 경우는 
-->
