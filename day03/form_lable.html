<!DOCTYPE html>
<html>
    <head>
        <title>form_lable</title>
    </head>
    <body>
        <form>
            <label for="name">user</label>
            <input type="text" id="name"><br>
            <label for="tel">tel</label>
            <input type="tel" id="tel" placeholder="전화번호 입력">
            <hr>
            <input type="email"><br>
            <input type="color"><br>
            <input type="date"><br>
            <input type="search"><br>

        </form>
    </body>

</html>
<!--
    입력양식은 form태그로 먼저 영역을 설정하고 내부에 input태그를 만든다
    form태그가 없으면 전송이 되지않음
    label태그의 for속성은 레이블을 클릭하면 입력창으로 이동
    placeholder속성은 힌트를 출력함
-->
