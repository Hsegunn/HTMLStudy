<!DOCTYPE html>
<html>
    <head>
        <title>HTML Text Anchor</title>

    </head>
    <body>
        <a href="이동할 경로">나의 홈페이지</a></br>
        <a href="http://naver.com" target="_blank">네이버</a></br>
        <a href="http://daum.com" target="_blank">다음</a></br>
        <a href="http://google.com" target="_blank">구글</a>
    </body>

</html>
<!--
    <a>앵커태그는 다른 웹페이지나 웹페이지 내부의 특정한 위치로 이동할 때 사용.
    href 속성을 사용(이용할 위치를 알려주는 속석)
    target 속성을 사용하면 새로운 창이 열림
-->
