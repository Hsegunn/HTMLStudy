<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
    </head>
    <body>
        <table border="1" cellspacing="0" cellpadding="0">
            <tr>
                <td>1행 1열</td>
                <td>1행 2열</td>
                <td>1행 3열</td>
                <td>1행 4열</td>
            </tr>
            <tr>
                <td>2행 1열</td>
                <td>2행 2열</td>
                <td>2행 3열</td>
                <td>2행 4열</td>
            </tr>
            <tr>
                <td>3행 1열</td>
                <td>3행 2열</td>
                <td>3행 3열</td>
                <td>3행 4열</td>
            </tr>
        </table>
    </body>

</html>
<!-- 
    <table>태그로 테이블 생성
    <tr>태그로 한 행을 구성, <th>태그로 제목, <td>태그로 셀을 작성
    <border = "값">을 사용하여 테두리 두께 지정
-->
