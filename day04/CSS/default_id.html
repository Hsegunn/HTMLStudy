<!DOCTYPE html>
<html>
    <head>
        <title>default_id</title>
        <style>
            #header{
                width: 800px;
                margin: 0;
                background-color: rgb(173, 37, 37);
            }
            #wrap{
                width: 600px;
                margin: 0;
                background-color: lightblue;
            }
            #content{
                width: 400px;
                height: 400px;
                background-color: goldenrod;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <h1>header</h1>
        </div>
        <div id="wrap">
            <h1>aside태그</h1>
        </div>
        <div id="content">
            <h1>content</h1>
        </div>
    </body>

</html>

<!--
    id는 style을 쓸 때, 앞에 #를 붙여야함
-->
