<!DOCTYPE html>
<html>
    <head>
        <title>tag with class</title>
        <style>
            li.select{
                color: blueviolet;
            }
        </style>
    </head>
    <body>
        <h1 class="select">제목 글</h1>
        <ul>
            <li>사과</li>
            <li>바나나</li>
            <li class="select">오렌지</li>
            <li>딸기</li>
        </ul>
    </body>

</html>

<!--
    클래스가 중복인 경우 특정 클래스에 접근하려면
    태그 선택자와 클래스 선택자를 함께 사용
    (클래스의 태그를 밝힘)
-->
