<!DOCTYPE html>
<html>
    <head>
        <title>space_relation</title>
    </head>
    <body>
        <div id="wrap">
            <div class="box1">
                <div class="n1">첫번째</div>
                <div class="n2">두번째</div>
            </div>
        </div>
        <div class="box2">
            <h1>제목</h1>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
    </body>
</html>

<!--
    class는 중복이 가능, 그러나 id는 중복불가능
    wrap의 자식은 box1,box2이고, box1의 자식은 n1, n2 
-->
